<mat-card class="example-card">
    <mat-card-content class="contentBody">
        <h2>Line Chart Example</h2>
        <hr>

        <div>
            <canvas baseChart width="1000" height="500" [type]="'line'" [data]="lineChartData"
                [options]="lineChartOptions" [legend]="lineChartLegend">
            </canvas>
        </div>

    </mat-card-content>
</mat-card>
